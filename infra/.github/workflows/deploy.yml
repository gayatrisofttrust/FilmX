name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev

jobs:
  backend:
    name: Deploy Backend
    on:
      push:
        branches: [ "main", "dev" ]

    jobs:
      deploy:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-node@v3
            with:
              node-version: 18
          - run: npm install -g serverless
          - run: npm install
          - run: npx serverless deploy --stage ${{ github.ref_name }}

  frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - name: Deploy to Amplify
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - run: aws s3 sync build/ s3://my-frontend-${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
