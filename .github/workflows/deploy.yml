name: Deploy Lambda

on:
  push:
    branches:
      - main        # Deploy to PROD on push to main
      - develop     # Deploy to DEV on push to develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev   # or 'prod' for production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Build Lambda package
        run: |
          mkdir -p backend/build
          pip install -r backend/requirements.txt -t backend/build
          cp backend/main.py backend/build/
          cp -r backend/src backend/build/

      - name: Zip Lambda package
        run: |
          cd backend/build
          zip -r9 ../lambda.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install yoyo-migrations
        run: pip install yoyo-migrations

      - name: Run DB migrations
        env:
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: python backend/run_migrations.py

      - name: Deploy to Lambda (DEV)
        if: github.ref == 'refs/heads/develop'
        run: |
          aws lambda update-function-code \
            --function-name manualFunction:dev \
            --zip-file fileb://backend/lambda.zip

      - name: Deploy to Lambda (PROD)
        if: github.ref == 'refs/heads/main'
        run: |
          aws lambda update-function-code \
            --function-name manualFunction \
            --zip-file fileb://backend/lambda.zip
          
